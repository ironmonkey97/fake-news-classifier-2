<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #001f3f; /* Navy Blue */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #f8f9fa; /* Light Gray Background */
            padding: 20px;
            border: 1px solid #001f3f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #001f3f;
            border-radius: 5px;
            font-size: 1em;
            color: #000000;
        }

        input[type="file"] {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 5px;
            font-size: 1em;
            border: 1px solid #001f3f;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #001f3f;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #000000; /* Black */
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #001f3f;
            border-radius: 10px;
            background-color: #e9f1fb; /* Very Light Blue */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .output h3 {
            margin-top: 0;
            color: #001f3f;
        }

        .output p {
            font-size: 1.1em;
            color: #000000;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: #001f3f;
            color: #ffffff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fake News Classifier</h1>
    </header>
    <main>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <label for="news_text">Paste News Article:</label>
            <textarea id="news_text" name="news_text" placeholder="Enter the news article text here..."></textarea>

            <label for="file_input">Or Upload a Text File:</label>
            <input type="file" id="file_input" name="file_input" accept=".txt">

            <button type="submit">Submit</button>
        </form>

        {% if prediction_text %}
        <div class="output">
            <h3>Prediction Result:</h3>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </main>
    <footer>
        &copy; 2025 Fake News Classifier. All rights reserved.
    </footer>
</body>
</html>
